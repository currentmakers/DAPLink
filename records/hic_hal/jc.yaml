common:
    target:
        - Cortex-M3
    core:
        - Cortex-M3
    macros:
        - INTERFACE_JC
        - USE_HAL_DRIVER
        - STM32F103xB
        - DAPLINK_HIC_ID=0x97969908  # DAPLINK_HIC_ID_STM32F103XB
        - __packed=__packed          # Prevent redefinition of __packed with ARMCC
        - DAPLINK_NO_ASSERT_FILENAMES
        - OS_CLOCK=72000000
    includes:
        - source/hic_hal/stm32/jc
        - source/hic_hal/stm32/jc/cmsis
        - source/hic_hal/stm32/jc/STM32F1xx_HAL_Driver
        - source/hic_hal/stm32/jc/STM32F1xx_HAL_Driver/Inc
    sources:
        hic_hal:
            - source/hic_hal/stm32/jc
            - source/hic_hal/stm32/jc/cmsis
            - source/hic_hal/stm32/jc/STM32F1xx_HAL_Driver/Src

tool_specific:
    uvision:
        misc:
            ld_flags:
                - --predefine="-I..\..\..\source\hic_hal\stm32\jc"
        sources:
            hic_hal:
                - source/hic_hal/stm32/jc/armcc
    armcc:
        misc:
            asm_flags:
                - --no_unaligned_access
            c_flags:
                - --no_unaligned_access
        sources:
            hic_hal:
                - source/hic_hal/stm32/jc/armcc
    armclang:
        sources:
            hic_hal:
                - source/hic_hal/stm32/jc/armcc
    gcc_arm:
        sources:
            hic_hal:
                - source/hic_hal/stm32/jc/gcc

